apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "test.fullname" . }}-ocr-default
  namespace: {{ include "test.fullname" . }}
  labels:
  {{- include "test.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.serviceAccount | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "test.fullname" . }}
  namespace: {{ include "test.fullname" . }}
  labels:
  {{- include "test.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.test.replicas }}
  selector:
    matchLabels:
    {{- include "test.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
      {{- include "test.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.test.test.image.repository }}:{{ .Values.test.test.image.tag | default .Chart.AppVersion }}
        name: {{ include "test.fullname" . }}
        ports:
        - containerPort: 80
        resources: {}
      serviceAccount: {{ include "test.fullname" . }}-ocr-default
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "test.fullname" . }}
  namespace: {{ include "test.fullname" . }}
  labels:
  {{- include "test.labels" . | nindent 4 }}
  annotations:
    cloud.google.com/load-balancer-type: Internal
spec:
  type: {{ .Values.test.type }}
  selector:
  {{- include "test.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.test.ports | toYaml | nindent 2 }}